version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands: ["npm ci --cache .npm --prefer-offline"]
        build:
          commands: ["npx nx build sample"]
      artifacts:
        baseDirectory: apps/sample/.next
        files:
          - "**/*"
      cache:
        paths:
          - ".next/cache/**/*"
          - ".npm/**/*"
      buildPath: /
    appRoot: apps/sample
