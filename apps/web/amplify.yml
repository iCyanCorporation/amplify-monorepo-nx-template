applications:
  - backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id $BACKEND_APP_ID
            - cp ./amplify_outputs.json ./apps/web

    frontend:
      phases:
        preBuild:
          commands:
            - mkdir -p dist/apps/web
        build:
          commands:
            - npx nx build web
      artifacts:
        baseDirectory: dist/apps/web
        files:
          - '**/*'
      cache:
        paths:
          - dist/apps/web/.next/cache/**/*
          - .npm/**/*
          - node_modules/.cache/**/*
      buildPath: .
    appRoot: apps/web
